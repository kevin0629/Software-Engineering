<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-top: 30px; /* 根據導航條高度調整 */
            overflow: auto;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 200px;
        }
        .menu-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item.grayed-out {
            background-color: #e0e0e0; /* 更深的灰色背景 */
            color: #aaa; /* 更淺的文字顏色 */
            border: 1px dashed #ccc; /* 虛線邊框，提示不可用 */
            opacity: 0.6; /* 降低透明度，增加「不可用」的視覺感 */
        }
        .menu-item.grayed-out img {
            filter: grayscale(100%); /* 圖片灰階處理 */
            opacity: 0.7; /* 圖片稍微透明 */
        }
        .menu-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .menu-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .menu-item .price {
            font-weight: bold;
            font-size: 16px;
            color: #4CAF50;
        }
        .menu-item img {
            max-width: 128px;
            max-height: 128px;
            border-radius: 8px;
            object-fit: cover; /* 保持比例 */
        }
        .menu-item .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .menu-item .buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }
        .menu-item .buttons button:hover {
            background-color: #45a049;
        }
        .menu-item .buttons .delete-btn {
            background-color: #f44336;
        }
        .menu-item .buttons .delete-btn:hover {
            background-color: #e53935;
        }

        /* 頂部條狀導航欄 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 左側LOGO和標題 */
        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none; /* 去掉超連結下劃線 */
            color: inherit; /* 繼承文字顏色 */
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            border-radius: 30%;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        /* 右側按鈕與下拉選單 */
        .navbar .menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu .dropdown {
            display: flex; /* 使用 Flexbox 布局 */
            align-items: center; /* 垂直方向居中 */
            gap: 10px; /* 圖片和文字之間的距離 */
            cursor: pointer;
        }

        .menu .dropdown:hover .dropdown-menu {
            display: block;
        }

        .menu .dropdown img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .menu .dropdown span {
            font-size: 16px;
            font-weight: bold;
        }

        /* 下拉選單樣式 */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1001;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }

        .order-button {
            padding: 10px 15px;
            background-color: white;
            color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .order-button:hover {
            background-color: #45a049;
            color: white;
        }
        .menu-item.add-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #4CAF50;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item.add-item:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 頂部導航欄 -->
    <header class="navbar">
        <!-- 左側LOGO和標題 -->
        <a href="{{ url_for('menus.view_menu', restaurant_id=restaurant_id) }}" class="logo">
            <img src="{{ url_for('static', filename='images/NCUlogo.png') }}" alt="LOGO"> <!-- 替換為LOGO的URL -->
            <span>NCU Campus Eats</span>
        </a>

        <!-- 右側按鈕與下拉選單 -->
        <div class="menu">
            <button class="order-button" onclick="manageOrders()">訂單管理</button>
            <div class="dropdown">
                {% if icon %}
                <img src="{{ url_for('static',filename=icon) }}" alt="店家Icon"> <!-- 替換為店家Icon的URL -->
                {% endif %}
                <span>{{ restaurant_name }}</span>
                <div class="dropdown-menu">
                    <a href="{{ url_for('restaurants.view_store_info') }}">餐廳資料</a>
                    <a href="#" onclick="viewOrderHistory()">歷史訂單</a>
                    <a href="{{ url_for('auth.change_password') }}">修改密碼</a>
                    <a href="{{ url_for('auth.logout') }}">登出</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <h1>餐點管理</h1>
        <div class="menu-grid">
            {% for item in menu_items %}
                <div class="menu-item {% if item.status == 0 %}grayed-out{% endif %}">
                    <h3>{{ item.item_name }}</h3>
                    <p>{{ item.description }}</p>
                    <p class="price">{{ item.price }} 元</p>
                    {% if item.item_image %}
                    <img src="{{ url_for('static', filename=item.item_image) }}" alt="餐點圖片">
                    {% endif %}
                    <div class="buttons">
                        <a href="{{ url_for('menus.view_detailed_menu', item_id=item.item_id) }}">
                            <button>修改</button>
                        </a>
                        <a href="{{ url_for('restaurants.delete_item', item_id=item.item_id) }}" onclick="return confirm('確定要刪除 {{ item.item_name }} 嗎？')">
                            <button class="delete-btn">刪除</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
            <!-- 新增餐點方格 -->
            <a href="{{ url_for('restaurants.add_item') }}" style="text-decoration: none;">
                <div class="menu-item add-item">
                    <h3 style="text-align: center; font-size: 24px; color: #4CAF50;">+</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
