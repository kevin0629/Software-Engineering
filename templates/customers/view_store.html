<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCU Campus Eats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-top: 30px; /* 根據導航條高度調整 */
            overflow: auto;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 250px;
        }
        .menu-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .menu-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .menu-item .price {
            font-weight: bold;
            font-size: 16px;
            color: #4CAF50;
        }
        .menu-item img {
            max-width: 128px;
            max-height: 128px;
            border-radius: 8px;
            object-fit: cover; /* 保持比例 */
        }

        /* 頂部條狀導航欄 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 左側LOGO和標題 */
        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none; /* 去掉超連結下劃線 */
            color: inherit; /* 繼承文字顏色 */
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            border-radius: 30%;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        /* 右側按鈕與下拉選單 */
        .navbar .menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu .dropdown {
            display: flex; /* 使用 Flexbox 布局 */
            align-items: center; /* 垂直方向居中 */
            gap: 10px; /* 圖片和文字之間的距離 */
            cursor: pointer;
        }

        .menu .dropdown:hover .dropdown-menu {
            display: block;
        }

        .menu .dropdown img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .menu .dropdown span {
            font-size: 16px;
            font-weight: bold;
        }

        /* 下拉選單樣式 */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1001;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }
        .cart-button {
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 50%; /* 圓形按鈕 */
            background-color: #f2f2f2; /* 背景顏色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* 平滑過渡 */
            margin-right: 30px;
        }

        .cart-button:hover {
            background-color: #e0e0e0; /* 滑鼠懸停變色 */
            transform: scale(1.1); /* 輕微放大效果 */
        }

        .cart-button:active {
            background-color: #cccccc; /* 按下時變色 */
            transform: scale(0.95); /* 按下時輕微縮小 */
        }

        .cart-button img {
            max-width: 80%; /* 圖片佔據按鈕的 80% 寬度 */
            max-height: 80%; /* 圖片佔據按鈕的 80% 高度 */
        }
        /* 去除超連結的默認樣式 */
        .menu-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- 頂部導航欄 -->
    <header class="navbar">
        <!-- 左側LOGO和標題 -->
        <a href="{{ url_for('menus.view_store') }}" class="logo">
            <img src="{{ url_for('static', filename='images/NCUlogo.png') }}" alt="LOGO">
            <span>NCU Campus Eats</span>
        </a>

        <!-- 右側按鈕與下拉選單 -->
        <div class="menu">
            <button class="cart-button">
                <img src="{{ url_for('static', filename='images/cart.png') }}" alt="Cart">
            </button>
            <div class="dropdown">
                <img src="{{ url_for('static',filename='images/customer.png') }}" alt="Photo"> <!-- 替換為店家Icon的URL -->
                <span>{{ username }}</span>
                <div class="dropdown-menu">
                    <a href="#" onclick="viewOrderHistory()">歷史訂單</a>
                    <a href="#" onclick="viewOrderHistory()">更改密碼</a>
                    <a href="{{ url_for('auth.logout') }}">登出</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <h1>店家列表</h1>
        <div class="menu-grid">
            {% for restaurant in openedRestaurants %}
                <a href="{{ url_for('menus.view_menu', restaurant_id = restaurant.restaurant_id) }}" class="menu-link">
                    <div class="menu-item">
                        <h3>{{ restaurant.restaurant_name }}</h3>
                        <p>{{ restaurant.phone }}</p>
                        <p>{{ restaurant.address }}</p>
                        <p>{{ restaurant.business_hours }}</p>
                        {% if restaurant.icon %}
                        <img src="{{ url_for('static', filename=restaurant.icon) }}" alt="店家圖片">
                        {% endif %}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
